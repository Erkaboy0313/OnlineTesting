{% extends 'app/dashboard.html' %}
{% block content %}
{% load static %}
<div class="content">
    <div class="container">
        <form accept-charset="utf-8" method="post" enctype="multipart/form-data">
           {% csrf_token %}
            {% for test in tests %}
                <textarea>
                    {{ test.question }}
                    {{ test.v1 }}
                    {{ test.v2 }}
                    {{ test.v3 }}
                    {{ test.v4 }}
                    {{ test.ans }}
                </textarea>
            {% endfor %}
        </form>
    </div>
</div>
{% endblock %}
