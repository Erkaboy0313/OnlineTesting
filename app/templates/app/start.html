{% extends 'app/main.html' %}
{% block content %}
{% load static %}
    <form method="post">
    {% csrf_token %}
        <div class="col-12 col-md-9" style="margin-bottom: 80px; margin-top: 100px">
            <select name="select" id="select" class="form-control">
                <option value="" disabled selected hidden>Fan nomi tanlang</option>
        {% for subject in subjects %}
                <option  value="{{ subject.id }}">{{ subject.name }}</option>
        {% endfor %}
            </select>
        </div>
        <div class="col-12 col-md-9" style="margin-bottom: 80px; margin-top: 100px">
            <select name="select1" id="select" class="form-control">
                <option value="" disabled selected hidden>Fan nomi tanlang</option>
        {% for subject in subjects %}

        {% endfor %}
            </select>
        </div>
        <button type="button" id="btnSubmit" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#StartTest" style="background-color: #2e7d32; margin-left: 550px; margin-bottom: 100px" disabled>
            <a><b>Testni boshlash</b></a>
        </button>

        <div class="modal fade" id="StartTest" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">

            <div class="modal-content">
              <div class="modal-body">
                <p>Testni boshlamoqchimisiz?</p>
              </div>

                <button type="button" class="btn btn-outline-danger" data-bs-dismiss="modal">Close</button>

              </div>
            </div>
          </div>
        </div>
    </form>
{% endblock %}
