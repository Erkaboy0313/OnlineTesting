{% extends 'app/dashboard.html' %}

{% block content %}
    <div class="content">
        <div class="container">
            <div class="row">
                <div class="col-md-12 col-lg-12">
                    <div class="card">
                        <div class="card-header">Users Table</div>
                                <table class="table">
                                    <thead>
                                        <tr>
                                            <th>â„–</th>
                                            <th>Id</th>
                                            <th>First Name</th>
                                            <th>Last Name</th>
                                            <th>Username</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        {% for user in users %}
                                        {% if user.is_staff %}
                                        {% else %}
                                        <tr>
                                            <th>{{ forloop.counter }}</th>
                                            <th scope="row">{{user.id}}</th>
                                            <td>{{user.username}}</td>
                                            <td>{{user.username}}</td>
                                            <td>{{user.email}}</td>
                                            <td><a href="{% url 'delete_user' user.id %}" class="btn btn-alert" style="background-color: red;"><i class="fa fa-trash"></i> Delete</a></td>
                                        </tr>
                                        {% endif %}
                                        {% endfor %}
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
